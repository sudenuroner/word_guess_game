<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPmFIB46ZmdtAc9eNBvH0H/ZpiBW==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Kelime Tahmin Oyunu</title>
</head>

<body>
    <div class="wrapper">
        <h1>Kelime Tahmin Oyunu</h1>
        <div class="content">
            <input class="type-input" type="text" maxlength="1"/>
            <div class="word"></div>

            <div class="info">
                <div class="guess">Tahmin: <span></span></div>
                <div class="wrong">Hata: <span></span></div>
                <div class="hint">İpucu: <span></span></div>
            </div>

            <div class="buttons">
                <button class="reset">Tekrar</button>
                <button class="showhint">İpucu Göster</button>
            </div>
        </div>
    </div>

    <script src="words-db.js"></script>
    <script src="script.js"></script>
</body>
</html>
